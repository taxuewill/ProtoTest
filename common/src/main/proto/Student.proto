syntax = "proto2";

package entry;

option java_package = "com.segway.prototest.entry";
option java_outer_classname ="StudentProto";

message StudentP{
    required string name = 1;
    required int32 id = 2;
    optional int64 valLong= 3;
    optional float valFloat = 4;
    optional double valDouble = 5;
    optional bool valBool = 6;
}